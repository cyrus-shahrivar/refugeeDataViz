<!DOCTYPE html>
<html ng-app="refugeeApp">
  <head>
    <meta charset="utf-8">
    <title>Refugee Data Visualizer</title>
    <style>
    body {
        font-family: Helvetica, sans-serif;
      }
      .left-container {
        display: inline-block;
      }
      .middle-container {
        display: inline-block;
        position: absolute;
        height: 560px;
      }
      .map-container {
        position: relative;
      }
      .chart-container {
        position: relative;
        top: -39px;
      }
      .countries-container {
        -webkit-column-count: 2; /* Chrome, Safari, Opera */
        -moz-column-count: 2; /* Firefox */
        column-count: 2;
        height: 560px;
        overflow: scroll;
        width: 200px;
        display: inline-block;
      }
      .right-container {
        width: 200px;
        display: inline;
        float: right;
      }
      .bar {
        fill: rgba(0,0,0,0.5);
      }
      .bar:hover {
        fill: rgb(253,200,47);
      }
      .state:hover{
        fill: rgba(253,200,47, 0.5);
        text: "hi";
      }
      .country:hover{
        text-decoration: underline;
        cursor: default;
      }
      #years-list{
        padding-left: 0;
        padding-right: 55px;
      }
      .years:hover{
        text-decoration: underline;
        cursor: default;
      }
      .axis {
        font: 10px sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .x.axis path {
        display: none;
      }
      .background {
      fill: none;
      pointer-events: all;
      }
      #states {
      fill: #333444;
      }
      #states .active {
      fill: rgb(253,200,47);
      }
      #state-borders {
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
      }
      #title {
        margin-bottom: 10px;
        background-color: white;
        color: rgb(253,200,47);
      }
      .flash-message {
        display: none;
      }
      .sources {
        position: fixed;
        right: 10px;
        font-size: 8px;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="app.js">
    </script>
  </head>
  <body ng-controller="DataVizCtrl as viz">
    <header>
      <h1>{{viz.title}}</h1>
    </header>
    <hr>
    <div ui-view></div>
  </body>
</html>
